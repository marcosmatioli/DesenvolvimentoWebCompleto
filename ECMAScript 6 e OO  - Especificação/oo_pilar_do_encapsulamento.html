<!DOCTYPE html>
<html>

<head>
    <title>ES6</title>


    <script>
        class Tv {
            constructor() {
                /*o _ antes da variavel é uma convenção que foi adotada para que quando há esse _ é uma variavel do tipo PRIVADO, porem não é mas
                deve ser tratada como se fosse, logo adiante veremos para o public e o protected*/
                this._relacaoCanais = Array(2, 4, 5, 7, 10)
                this._canalAtivo = 5
                this._volume = 5
            }
            //getters setters
            get canalAtivo() {
                /*função para retornar um valor private hipotético*/
                return this._canalAtivo
            }

            set canalAtivo(canal) {
                /*função para set - colocar - um valor em algum valor privado hipotético*/
                if (this._relacaoCanais.indexOf(canal) !== -1) {
                    this._canalAtivo = canal
                }
            }
        }
        let tv = new Tv()
        console.log(tv.canalAtivo)
        tv.canalAtivo = 11
        //tv.canalAtivo = 3
        console.log(tv.canalAtivo)
    </script>
