<!DOCTYPE html>
<html>

<head>
    <title>ES6</title>
    <!--    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->

    <script>
        /*o let é um tipo de variavel que tem prioridade na criação, o let é único e somente do lugar que ela foi declarada e morre dentro daquele escopo*/
        var serie = 'Friends' 
        {
            /*isso é um bloco, então não precisa ser só if/else/while/do, qualquer coisa dentro de {} é um escopo de bloco
                   então aqui ele ganhou a string the walking dead e depois imprimiu a ultima alteração da variavel*/
            let serie = "The Walking Dead"
            console.log('dentro do bloco: ' + serie)
        }
        console.log('fora do bloco: ' + serie)
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
