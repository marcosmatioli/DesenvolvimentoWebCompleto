<!DOCTYPE html>
<html>

<head>
    <title>ES6</title>
    

    <script>
        class Produto {
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto = new Produto('Notebook', 2200)
        produto.verDescricao()

        /*objeto descrito dentro do codigo - Objeto Literal*/
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function () {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        produtoLiteral.verDescricao()
        //----------------------------------------

        /*a vantagem é que nem sempre precisa criar uma classe para instanciar um objeto até pq pode ser um
        formulario que vc vai enviar para o servidor e somente isso. a gente só usa classe fizer parte de um conjunto de coisas que vão ser
        criadas toda hora mas caso não seja como por exemplo preencher um formulario não precisa ter uma classe para enviar para o servidor
        a gente pode usar somente um objeto literal criado ali na hora para depois mandar para outro lugar e fazer o que precisa ser feito
         formulário -> servidor
            recupera dados e monta um objeto literal
                obj literal -> JSON -> HTTP -> Server -> Armazena */
    </script>
</head>

</body>

</html>
