  <script>

    class Animal {
        constructor() {
          this.cor = ''
          this.tamanho = null
          this.peso = null
        }

        dormir() {
          console.log('Dormir')
        }
      }
      
      class Cachorro extends Animal {
        constructor(){
          super()
          this.orelhas = 'Grandes e ca√≠das'
        }

        correr() {
          console.log('Correr')
        }

        rosnar() {
          console.log('Rosnar')
        }
      }

      class Passaro extends Animal {
        constructor() {
          super()
          this._bico = 'Curto'
        }
        set bico(bico){
          return this._bico = bico
        }
        voar() {
          console.log('Voar')
        }

      }

      class Papagaio extends Passaro {
        constructor() {
          super()
          this.sabeFalar = true
        }

        falar() {
          console.log('Falar')
        }
      }
      /*variavel\/ ------ class \/ */
      let cachorro = new Cachorro()
      let passaro = new Passaro()
      let papagaio = new Papagaio()
      papagaio.bico = 'Grande'
      console.log()
      
      cachorro.dormir()
      passaro.dormir()
      papagaio.falar()
      papagaio.dormir()
      papagaio.voar()
      

      console.log(cachorro)
      console.log(passaro)
      console.log(papagaio)

    </script>
