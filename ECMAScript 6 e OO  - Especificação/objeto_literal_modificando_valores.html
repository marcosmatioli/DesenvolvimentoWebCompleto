<!DOCTYPE html>
<html>

<head>
    <title>ES6</title>
    

    <script>
        /*basicamente mudança de valores dos atributos*/
       let pessoa = {
           nome: 'José',
           idade: 45
       }

       console.log(pessoa.nome)
       console.log(pessoa.idade)

       pessoa.nome = 'Fernanda'
       pessoa.idade = 32
       
       console.log(pessoa.nome)
       console.log(pessoa.idade)
    </script>
</head>

<body>
    
</body>

</html>
