<!DOCTYPE html>
<html>

<head>
    <title>ES6</title>
    

    <script>
        /*escopo global mas nãoa pode ter outra variavel chamada nome,idade,sexo,profissão*/
        let nome = 'Jorge' //document.getElementById('nome').value
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function (){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            },

           /* btnexibirResumo: function(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            } */
        }
        /*então quando o valor a entrar é igual a variavel que vai receber ela
        então pode usar somente ele e pronto ou seja fica menos verbosos*/
        let objeto2 = {
            nome,
            idade,
            sexo,
            profissao,
            exibirResumo2(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()

        console.log(objeto2)
        objeto2.exibirResumo2()
    </script>
</head>

<body>
    <button onclick="objeto.exibirResumo()">Exibir no console o resultado</button>
</body>

</html>
