<!DOCTYPE html>
<html>

<head>
  <title>ES6</title>



  <script>
    //aviao
    //atributos cor e modelo, método levantarVoo

    //quando eu crio o objeto ele tem herança do object que é uma classe e não objeto, então mesmo que vc crie um objeto ele ja tem uma herança
    //que é o prototype
    Object.prototype.Algo = 'Comum entre eles' /*isso daqui é o global do global dos objetos*/
    //objeto literal - o objeto literal ele existe por si só
    let a1 = {
      cor: 'Branco',
      modelo: 'Airbus a380',
      levantarVoo: function () {
        console.log('Levantar voo')
      }
    }

    //função construtora - ela precisa ser instânciada e como é uma função ela inicia o objeto literal. vc passa os parametros e ele é criado
    let AviaoF = function (cor, modelo) {
      this.cor = cor
      this.modelo = modelo
      this.levantarVoo = function () {
        console.log('Levantar Voo')
      }
    }

    let a2 = new AviaoF('Azul', 'Boeing 787') // aqui está a sua inicialização

    //classe - tem que ser instânciada
    class AviaoC {
      constructor() {
        this.cor = 'Vermelho',
          this.modelo = 'Embraer E-Jets'
      }
      levantarVoo() {
        console.log('Levantar Voo')
      }
    }
    Object.prototype.aviaoT = new AviaoC()
    let a3 = new AviaoC() // aqui está a instância da classe

    console.log('---------------')
    console.log(aviaoT)
    console.log(a1)
    console.log(a2)
    console.log(a3)
    console.log('---------------')
    console.log(a1.Algo)
    console.log(a2.Algo)
    console.log(a3.Algo)
  </script>

</head>

<body>

</body>

</html>
