<!DOCTYPE html>
<html>
  <head>
    <title>ES6</title>

    

    <script>
    //aviao
    //atributos cor e modelo, método levantarVoo

    //objeto literal - o objeto literal ele existe por si só
    let a1 = {
      cor: 'Branco',
      modelo: 'Airbus a380',
      levantarVoo: function() {console.log('Levantar voo')}
    }

    //função construtora - ela precisa ser instânciada
    let AviaoF = function (){
      this.cor = 'Azul',
      this.modelo = 'Boeing 787',
      this.levantarVoo = function() {console.log('Levantar Voo')}
    }

    let a2 = new AviaoF() // aqui está a sua inicialização
    
    //classe - tem que ser instânciada
    class AviaoC{
      constructor(){
        this.cor = 'Vermelho',
        this.modelo = 'Embraer E-Jets'
      }

      levantarVoo() {
        console.log('Levantar Voo')
      }
    }

    let a3 = new AviaoC() // aqui está a instância da classe
    console.log(a1)
    console.log(a2)
    console.log(a3)
    </script>
    
  </head>
  <body>
    
  </body>
</html>
