<!DOCTYPE html>
<html>

<head>
  <title>ES6</title>

  <script>
    //contexto rest



    function soma(...param) {
      let resultado = 0

      console.log(param)
      param.forEach(y => resultado += y)

      return resultado
    }

    console.log(soma(3, 8, 5, 7, 8, 10, 115))

    function multiplicacao(m, ...p) { /*entra como parametro de rest e fica dentro de uma array*/ 
      console.log(m)
      let resultado = 0
      console.log(p)

      p.forEach(v => resultado += m * v)

      return resultado
    }

    console.log(multiplicacao(5, 7, 12, 3, 49))

    console.log(soma)
  </script>

</head>

<body>

</body>

</html>
