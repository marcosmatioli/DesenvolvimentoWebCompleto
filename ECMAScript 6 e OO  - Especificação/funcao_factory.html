<!DOCTYPE html>
<html>
  <head>
    <title>ES6</title>

    

    <script>

      // requisição http
      // resposta http
      let Bicicleta1 = {
        cor: 'Branca',
        marcha: 'única',
        aro: 12,
        pedalar() { console.log('Método pedalar executado') }
      }

      // requisição http
      // resposta http
      let Bicicleta2 = {
        cor: 'Vermelha',
        marcha: '18',
        aro: 26,
        pedalar() { console.log('Método pedalar executado') }
      }

      console.log(Bicicleta1)
      console.log(Bicicleta2)


      //---------------------------------------
      //então isso aqui é uma função que cria um objeto literal e o return dela é basicamente o objeto por meio de uma função
      // também tem a parte de deixar o mesmo nome da variavel com o mesmo da função
      let BicicletaFactory = function(cor, marcha, aro,tipoPedal) { /*factory é bom ou não?*/
        // lógica
        // requisição http
        // resposta http
        return {
          cor,
          marcha,
          aro,
          tipoPedal,
          pedalar() { console.log('Método pedalar executado') }
        }
      }

      let Bicicleta3 = BicicletaFactory('Vermelha', '18', 26)
      console.log(Bicicleta3)

      let Bicicleta4 = BicicletaFactory('Preta', '21', 29)
      console.log(Bicicleta4)

      //console.log(`Cor: ${Bicicleta3.cor}`)

    </script>
