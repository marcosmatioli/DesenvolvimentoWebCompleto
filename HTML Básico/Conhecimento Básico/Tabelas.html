<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="2" width="50%">
        <h2>Produtos</h2>
        <tr>  <!--TR é a linha-->
            <th>Código</th> <!--TD é a coluna da linha-->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>  
            <td>001</td>
            <td>Sapatos</td>
            <td>R$ 1000,00</td>
            
        </tr>
        <tr>  
            <td>002</td>
            <td>ZeroTwo</td>
            <td>R$ 1000,00</td>
        </tr>
        <tr>  
            <td rowspan="2">003</td>
            <td colspan="2">Zero</td> <!--colspan para juntar as colunas-->>
        </tr>
        <tr>  
            <td colspan="2">Two</td> <!--colspan para juntar as colunas-->>
        </tr>
    </table>

</body>
</html>
