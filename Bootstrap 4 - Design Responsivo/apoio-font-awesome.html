<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

     <!--da pra usar font size e tals coisas de texto pq o icone é um texto
    então da pra usar no botão e tals e de vários modos-->

    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <span class="fas fa-bomb display-3 text-warning"></span>
    <span class="fas fa-briefcase display-4 text-warning"></span>
    <span class="fas fa-box display-4 text-success"></span>
    <!--essa emerda de font awesome é uma bosta melhor usar o iconic que funciona 100% mano i é isso ai, esse aqui o site ta uma merdá tem que pagar para
    usar os icones bons dessa porcaria/// ATUALIZAÇÃO TEM QUE FAZER CADASTRO PARA PODER USAR OS ICONES ENTÃO F FOR FONTAWESOME-->
     


    <!--MELHORES ICONES DA TERRA E FÁCIL DE USAR O SITE É BEM COMPATIVEL MESMO E É 100% FUNCIONA E FUNCIONA MESMO ENTÃO PODE USAR ESSE SEM ERRO-->
    <button class="btn btn-danger btn-lg">
      <i class="fas fa-bomb"></i>
      
      Clique aqui
    </button>
    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-success"></i>
    <span class="btn btn-outline-primary oi oi-bolt btn-lg text-warning"></span>
    <span class="btn btn-outline-primary oi oi-folder btn-lg text-warning"></span>   
    <span class="btn btn-outline-primary oi oi-rss btn-lg text-success"></span>   

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
    </button>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
     crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
