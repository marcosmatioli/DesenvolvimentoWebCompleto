<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
      
        /*isso s√£o breakpoints que mudam o site por completo*/
        /*Small devices (landscape phones)*/
        @media (min-width: 576px) {
          body{
            background: red;
            
          }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
          body{
            background: blue;
          }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
          body{
            background: gray;
          }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
          body{
            background: yellow;
          }
        }



        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width:575px) {
          body{
            background: #870000;
          }
          
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px) {
          body{
            background: #870000;
          }
        }

        /* Medium devices (Tablets) */
        @media (max-width: 991px) {
          body{
            background: #870000;
          }
        }

        /* Large devices (Desktops) */
        @media (max-width:991px) {
          body{
            background: #870000;
          }
        }
        


        /******************************************/
        /* Extra small devices (portrait phones, less than 576px)*/
        @media (max-width: 575.98px) {
          body{
            background: #870000;
          }
        }

        /* Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) and (max-width: 767.98px) {
          body{
            background: blue;
          }
          }

        /* Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) and (max-width: 991.98px) {
          body{
            background: red;
          }
          }

        /* Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
          body{
            background: green;
          }
         }

        /* Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) { 
          body{
            background: yellow;
          }
         }
        
        .circulo{
          width: 200px;
          height: 200px;
          margin: 0px auto;
          padding: 50px;
          background: var(--indigo);
          border: 10px solid var(--dark);
          border-radius: 200px;
          font-size: 1.2em;
          text-align: center;
          text-transform: uppercase;
        }
        .quadrado{
          width: 250px;
          height: 250px;
          background: var(--info);
          margin: 100px auto;
          padding: 25px;
        }
        
    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <div class="w-25 border border-success rounded-circle bg-white mx-auto mt-5 p-3">
      Lorem Ipslom Dolor sit amet 
    </div>
    <div class="quadrado">
      <div class="circulo">
        
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
