<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Carousel Slider</title>
    <style>
      h3{
        background: rgba(0, 0, 0, 0.5);
        letter-spacing: 0.8em;
        font-weight: 800;
        height: 70px;
        padding: 15px;
        border-radius: 20px;
        border: 2px solid gray;
      }

    </style>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 margem centralizada-->
          
          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem4.jpeg" alt="" class="img-fluid">
              </div>
            </div>
          </div>

          <h1>Slider com controles</h1>
                    <!--basicamente tem que colocar essas 3 classes para fazer um carousel-->
            <div class="carousel slide" data-ride="carousel" id="carousel-controles"> 
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                </div>
                <div class="carousel-item">
                  <img src="img/imagem4.jpeg" alt="" class="img-fluid">
                </div>
              </div>
              <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
              </a>
            </div>

          <h1>Slider com controles/indicadores</h1>
        
          <div class="carousel slide" data-ride="carousel" id="carousel-controles-indicadores"> 

            <!--indicadores estilo carousel-->
            <ol class="carousel-indicators">

              <li class="active" data-target="#carousel-controles-indicadores" data-slide-to="0"></li>
              <li data-target="#carousel-controles-indicadores" data-slide-to="1"></li>
              <li data-target="#carousel-controles-indicadores" data-slide-to="2"></li>
              <li data-target="#carousel-controles-indicadores" data-slide-to="3"></li>

            </ol>
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="img/imagem4.jpeg" alt="" class="img-fluid">
              </div>
            </div> <!--carousel inner-->

            <a href="#carousel-controles-indicadores" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <a href="#carousel-controles-indicadores" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          </div> <!--carousel-->

          <h1>Slider com legendas</h1>
          <div class="carousel slide" data-ride="carousel" id="carousel-controles-indicadores-legenda"> 

            <!--indicadores estilo carousel-->
            <ol class="carousel-indicators">

              <li class="active" data-target="#carousel-controles-indicadores-legenda" data-slide-to="0"></li>
              <li data-target="#carousel-controles-indicadores-legenda" data-slide-to="1"></li>
              <li data-target="#carousel-controles-indicadores-legenda" data-slide-to="2"></li>
              <li data-target="#carousel-controles-indicadores-legenda " data-slide-to="3"></li>

            </ol>
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="img/imagem1.jpeg" alt="" class="img-fluid">
                <div class="carousel-caption">
                  <h3>Prédio</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem2.jpeg" alt="" class="img-fluid">
                <div class="carousel-caption">
                  <h3>Ponte de NY</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem3.jpeg" alt="" class="img-fluid">
                <div class="carousel-caption">
                  <h3>Datilografia</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/imagem4.jpeg" alt="" class="img-fluid">
                <div class="carousel-caption">
                  <h3>Fotográfia</h3>
                </div>
              </div>
            </div> <!--carousel inner-->

            <a href="#carousel-controles-indicadores-legenda" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <a href="#carousel-controles-indicadores-legenda" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          </div> <!--carousel-->

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
