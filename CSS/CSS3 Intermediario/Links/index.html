<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        a{
            padding: 5px 10px;
            text-decoration: none;

        }
        /*links visitados*/
        a:link{
            color: black; /*link normal n√£o visitados*/
        }
        a:visited{
            color: #c0c0c0; /*link visitados*/
        }
        a:hover{
            color: red; /*passar o mouser*/
        }
        a:active{
            color: blue; /*quando clica*/
        }


    </style>
</head>
<body>
    
    <a href="https://www.facebook.com/">Google</a> |
    <a href="www.google.com.br">Google 1</a> |
    <a href="www.google.com.br">Google 2</a> |
    <a href="www.google.com.br">Google 3</a> |
    <a href="www.google.com.br">Google 4</a> |
    <a href="www.google.com.br">Google 5</a> |
</body>
</html>
