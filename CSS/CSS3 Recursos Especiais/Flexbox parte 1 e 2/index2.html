<!doctype html>
<html lang="pt-br">
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 600px;
				display: flex;

				/*
				row|row-reverse|column|column-reverse 
				
				flex-direction: row ;

				/*
				nowrap|wrap|wrap-reverse
				
				flex-wrap: nowrap ;
				/*nowrap vai enfiar o conteudo dentro do container
				rap ele faz a quebra para baixo

				/*
				flex-start|flex-end|center|space-between|space-around
				
				justify-content: space-around ;


				/*
				stretch|center|flex-start|flex-end|baseline
				
				align-items: baseline ;*/
				

			}

			.item {
				height: 100px;
				margin: 10px;
				background: white;
				border: 1px solid gray;
				/*proporção do espaço do item quanto maior o numero maior
				o espaço que ele vai ocupar+*/
				flex-grow: 0;
				/*shrink é o quanto um item pode diminuir*/
				flex-shrink: 1;
				/*flexbasi pode ser usado com o growth e o shrikin*/
				flex-basis: 100px;
			}
			.item1{
				flex-grow: 1;
			}
			.item2{
				flex-grow: 2;
			}
			.item3{
				flex-grow: 3;
			}
			.item4{
				flex-grow: 4;
			}
			.item11{
				flex-shrink: 1;
			}
			.item22{
				flex-shrink: 2;
			}
			.item33{
				flex-shrink: 3;
			}
			.item44{
				flex-shrink: 5;
			}
			.ordem1{
				order: 1;
			}
			.ordem2{
				order: 2;
			}
			.ordem3{
				order: 3;
			}
			.ordem4{
				order: 4;
			}
			.ordem{
				order: 0;
			}

		</style>

	</head>

	<body>	

		<h1>Flexbox</h1>
		<div id="conteudo">
			<div class="item ">01</div>
			<div class="item item1">02</div>
			<div class="item item3">03</div>
			<div class="item ">04</div>
		</div>

		
	</body>

</html>
