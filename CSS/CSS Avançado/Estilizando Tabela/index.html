<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <h2>Estilizando Tabelas</h2>

        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Tablet</td>
                <td class="numero">R$ 2500,00</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Notebook</td>
                <td class="numero">R$ 4500,00</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Celular</td>
                <td class="numero">R$ 8500,00</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Iphone</td>
                <td class="numero">R$ 9500,00</td>
            </tr>
        </table>

</body>
</html>
