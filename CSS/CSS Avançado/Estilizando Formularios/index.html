<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Formularios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <h2>Estilizando Formulários</h2>

        <form action="">

            <fieldset>
                <legend>Detalhes de Contato</legend>
                
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">Nome:</label>
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label for="sim"> <!--tem que colocar o id no for para dizer
                    que ele é corresponde a aquele item da linha-->
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label for="nao">
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
                
            </fieldset>

        </form>

</body>
</html>
