<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação do Usuario</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!--Estilizando Formulario Avançado - Autentição de Usuario-->
    <div id="container">

        <img src="imagens/perfil.png" alt="">

        <form action="">
            <div>
                <input type="text" class="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <input type="password" class="senha" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div>
                <input type="submit" class="submit" name="logar" id="submit" placeholder="Logar">
            </div>
        </form>

    </div>
    
</body>
</html>
