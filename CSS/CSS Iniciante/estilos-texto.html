<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Texto</title>
    <style type="text/css">

        body{
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
           }
            
           .negrito{
               /*normal, bold, 100~900*/
               font-weight: bold;
           }
           .italico{
               font-style: italic; /*texto em italico*/
           }
           .decoration{
               text-decoration: underline; /*linha embaixo*/
               text-decoration: overline; /*linha por cima do texto*/
               text-decoration: line-through; /*erro traço no meio*/
           }
           .texto{
               font: bold 30px
           }
    </style>
</head>
<body>
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Italico</p>
        <p class="decoration">Formatação</p>
</body>
</html>
