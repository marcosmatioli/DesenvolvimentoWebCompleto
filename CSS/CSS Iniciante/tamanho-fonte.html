<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTamanho da fonte</title>
    <style type="text/css">

        .texto{
            /* tamanho padrão dos browser 16px 
            pixel -> tamanho fixo
                % = tamanho relativo
                em = tamanho relativo ao container pai */
            font-size: 1em ;
        }
        div{
            font-size: 30px;
        }
        .texto2{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>
</html>
