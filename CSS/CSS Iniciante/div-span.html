<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, id e span</title>
    <style type="text/css">

        
       #top{
           background-color: blue;
       }
       #conteudo{
           background-color: red;
       }
       .produto{
           background-color: green;
           margin: 10px;
       }
       #rodape{
        background-color: pink;
       }
       .azul{
           background-color: aquamarine;
       }
       

    </style>
</head>
    <body>

        <div id="top">
            <img src="imagens/amazon.png" alt="" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">

                <span class="produto">Produto 1</span>
                <span class="produto">Produto 2</span>
                <span class="produto">Produto 3</span>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> direitos resevados.
        </div>
    </body>
</html>
