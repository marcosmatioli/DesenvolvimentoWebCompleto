<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  
  <script>
    var lista_frutas = Array()
    //posição
    lista_frutas[0] = 'Banana' // 0
    lista_frutas[1] = 'Maça' // 1
    lista_frutas[2] = 'Morango' // 2
    lista_frutas[3] = 'Uva' // 3
    lista_frutas.push('Manga') // 4
    lista_frutas.push('Pera') // 5
    lista_frutas.push('Laranja') // 6
    lista_frutas.push('Limão') // 7
// indexOf é o elemento da array então esse indexoff e somente para array no momento
   console.log(lista_frutas.indexOf('Morango')) 
   console.log(lista_frutas.indexOf('Limão')) 
   console.log(lista_frutas.indexOf('Banana')) 
   console.log(lista_frutas.indexOf('Abacaxi')) //retorna -1
   console.log(lista_frutas)
  
   var auxiliar = lista_frutas.indexOf('Limão')

   if(auxiliar === -1) {
     console.log('Elemento não existe')
   } else {
     console.log('Elemento existe e está na posição: ' + auxiliar)
   }

   //Lembre-se, a pesquisa é case sensitive!
  </script>

</head>

<body>
</body>

</html>
