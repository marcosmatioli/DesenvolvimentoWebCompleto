<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    var x = 11
    do {
      document.write(x + '<br />')
      //do while serve para verificação de dados, ou seja ele verifica e na saida vc pode verificar se está certo
      //será executado pelo menos uma vez.
      //break e continue funcionam de mesma forma.
    } while(x <= 10)
  </script>

</head>

<body>
</body>

</html>
