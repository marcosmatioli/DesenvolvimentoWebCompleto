<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      //propriedade length, retorna a quantidade de caracteres
      document.write('Jorge Sant Ana'.length)
      document.write('<br/>')

      //retorna o caractere que pertence a este indice
      document.write('Jorge Sant Ana'.charAt(7)) /*ele busca a letra no indice charAt o character em ... basicamente isso */
      document.write('<br/>')

      var nome = 'Jorge Sant Ana'
      document.write(nome.indexOf('g')) /*busca a primeira ocorrencia do caracter na string, se voltar -1 é pq não tem*/
      document.write('<br/>')

      document.write(nome.replace('Sant Ana', 'Silva')) /*ele espera um valor e depois ele muda*/
      document.write('<br/>')

      document.write(nome.substr(6,4)) /*começa no 6 e isso inclue ele e depois vc indica quantos vc vai recuperar para frente*/
      document.write('<br/>')

      document.write(nome.toLocaleLowerCase()) /*fica tudo em lower case, minusculo*/
      document.write('<br/>')
      document.write(nome.toLocaleUpperCase()) /*fica tudo upper case, maisculo*/
      document.write('<br/>')
      
      document.write('-'+ nome.trim() + '-')/*ele retira os espaços nas extremidades da string*/
    </script>
    
  </head>

  <body>
  </body>
</html>
