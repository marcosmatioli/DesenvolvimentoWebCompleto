    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>
        //tudo que o usuario digita entra como string e tem receber o casting que cada um precisa para o seu devido lugar futuramente
    var var1 = parseInt(prompt('Digite algum número:'))
    var var2 = parseInt(prompt('Digite outro número número:'))
    
    // sem o parseInt direto e na parte de cima ja com parseInt
   // var var1 = prompt('Digite algum número:')
   // var var2 = prompt('Digite outro número número:')
    
   document.write('<hr/> de string para int')
    document.write(var1 + var2)

    document.write('<hr/> de stringh para float')

        var1 = '5.5'
        var2 = '9.5'

    var1 = parseFloat(var1)
    var2 = parseFloat(var2)

    document.write(var1 + var2)

    document.write('<hr/> de float para string')

        
        //então quando coloca to string ele vai ser considerado uma string e não um numero, bom no caso do ToString somente naquele momento ele vai ser string
    document.write(var1.toString() + var2.toString())
    
    document.write('<hr/>')
    

    </script>
