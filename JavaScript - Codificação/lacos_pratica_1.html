<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    var lista_frutas = Array()

    lista_frutas[0] = 'Banana'
    lista_frutas[1] = 'Maça'
    lista_frutas[2] = 'Morango'
    lista_frutas[3] = 'Uva'

    var y = 0 
    var x = 0
    
    var arrayNumeros = Array()
    
//tentativa de adicionar elementos na array por while mas não consegui não sei porque
    while(x <= 10){
      arrayNumeros.pop(x)
      x++
      document.write(arrayNumeros[x] + '<br/>')
    }
    console.log(arrayNumeros)

    while(y < lista_frutas.length){
      document.write(lista_frutas[y] + '<br />')
      y++
    }
  </script>

</head>
