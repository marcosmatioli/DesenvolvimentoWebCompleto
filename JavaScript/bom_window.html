<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  <script>
    var x = 'omg'
    
    function abrirPopUp(abrirAplicativo){
      if(abrirAplicativo === 'google'){
        janela = window.open('http://www.google.com.br', 'nova_janela')
      }
      if(abrirAplicativo === 'twitter'){
        janela = window.open('https://twitter.com/home', 'nova_janela')
      }
    // janela = window.open('http://www.google.com.br', 'nova_janela', 'width=200, height=100' )
    
    }
    
    function fecharPopUp(){
      janela.close()
    }
    
  </script>

</head>

<body>

  <button onclick="abrirPopUp('twitter')">Abrir Twitter</button>

</body>
