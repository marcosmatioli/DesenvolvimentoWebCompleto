<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        // o tipo da variavel é com base no valor que ela receber o javascript faz o cast
        //string, var é a variavel que vai ser usada, depois o nome dela e depois atribuir algo a ela
        var texto = 'Curso de JavaScript'
        var algo = 'aspok'

        //number
        var numeroInteiro = -7 //int somente numeros inteiros negativos ou positivos
        var numeroFracionario = 11210.75 //double, float - ponto flutuante numeros que tem fração por isso fracionado

        //boolean
        var teste = false //true -> verdadeiro / false -> falso

       //alert(numeroFracionario) //abrir um dialog, é uma mensagem que aparece na página
       document.write(texto)
       console.log(teste)
       console.log(algo)
       console.log(texto)
       console.log(numeroFracionario)
       console.log(numeroInteiro)

    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
