<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      var x = Math.ceil(10.380) //forçar arredondamento para cima
      document.write(x)
      document.write('<br/>')

      var y = Math.floor(10.380) //forçar arredondamento para baixo
      document.write(y)
      document.write('<br/>')
      
      var z = Math.round(10.580) //verifica se deve arredondar para cima ou para baixo
      document.write(z)
      document.write('<br/>')

      var c = Math.random() //sortear valores entre 0 e 1
      document.write(c)
      document.write('<br/>')

      var j = Math.min(0, 150, 30, 20, -8, -200);
      document.write(j)
      document.write('<br/>')

      var h = Math.max(0, 150, 30, 20, -8, -200);
      document.write(h)
      document.write('<br/>')

      var m = 0;
      var p = Math.sign(m) /*basicamente ele retorna -1 se o numero for negativo / 0 se o numero for 0 / e 1 se o numero for positivo de qualquer maneira*/
      document.write(p)
      document.write('<br/>')
      </script>
    
  </head>

  <body>
  </body>
</html>
