<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        input{
            height: 20px;
            width: auto;
        }
        .caso0{
            color: black;
        }
        .caso1{
            background: yellow;
            color: black;
        }
        .caso2{
            background:red ;
            color: white;
        }
        .caso3{
            background: green;
            color: white;
        }

    </style>
    <script>
    function noFoco(){
        document.getElementById('principal').className = 'caso1'
    }
    function semFoco(letras){

        if(letras.length < 3 && letras.length != 0){
            document.getElementById('principal').className = 'caso2'
        }
        else if(letras.length >= 3){
            document.getElementById('principal').className = 'caso3'
        }else{
            document.getElementById('principal').className = 'caso0'
        }
        
    }

        
    </script>
</head>
<body>
    
    <input type="text" id="principal" onfocus="noFoco()" onblur="semFoco(document.getElementById('principal').value)">

    <!--
        1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos
eventos abaixo:
• No evento de foco modifique o background do input para amarelo.
• Quando o campo perder o foco, recupere o seu respectivo valor e:
o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo
deve ter seu background alterado para vermelho.
o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background
deve ser alterado para verde.

    -->
</body>
</html>
