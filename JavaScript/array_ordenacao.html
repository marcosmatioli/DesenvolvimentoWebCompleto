<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
     var lista_frutas = Array()

    lista_frutas[0] = 'Maçã'
    lista_frutas[1] = 'Uva'
    lista_frutas[2] = 'Banana'
    lista_frutas[3] = 'Morango'

    console.log(lista_frutas.sort()) 

    var lista_numeros = Array()

    //lembre-se, operador númerico em string funciona na ordenação.
    lista_numeros[0] = 12
    lista_numeros[1] = 40
    lista_numeros[2] = 3
    lista_numeros[3] = 7
    lista_numeros[4] = 19
    lista_numeros[5] = 1

    console.log(lista_numeros.sort(ordenaNumeros)) /*ela precisa ser executado dentro do metodo sort então vai como função e sim como callback*/

    function ordenaNumeros (a, b) {
      return a - b
      // valor < 0, a ordenado antes de b
      // valor > 0, b ordenado antes de a
      // valor == 0, ordem é mantida
    }
  </script>

</head>
