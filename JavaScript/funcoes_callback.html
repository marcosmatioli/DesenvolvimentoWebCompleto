<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      function exibirArtigo(id, callbackSucesso, callbackErro){
        //lógica: recuperar o id via requisição HTTP
        if(false){
          callbackSucesso('Funções de callback em JS', 'Funções de callback são muitas utilizadas....') 
          /*aqui tem 2 parametros que se for verdade ele vai enviar os dois parametros para*/
        } else {
          callbackErro('Erro ao recuperar os dados', 'OMG')
        }
      }

      var callbackSucesso = function(titulo, descricao){ /*funções que não retornam nada são do tipo void e está aqui é uma função anonima*/
        document.write('<h1>' + titulo + '</h1>')
        document.write('<hr />')
        document.write('<p>' + descricao + '</p>')
        
      }
      var callbackErro = function(erro){
        document.write('<p><br>Erro:</br>' + erro + '</p>')
      }

      exibirArtigo(1, callbackSucesso , callbackErro) /*esse aqui é o start de tudo, ele manda a variavel callbackSucesso que na verdade também é uma função*/
    </script>
    
  </head>

</html>
