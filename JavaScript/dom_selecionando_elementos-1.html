  <body >
    <!--
      DOM document object model é uma interface de programação html e xml
      basicamente é trabalhar com os elemento do html
      São 4 os mais usados para trabalhar eventos na página da internet
      getElementById() - só tem um id por página 85% dos casos é usado o id
      getElementsByTagName() - vai pegar a tag, por exemplo o "input" pode retornar vários elementos por isso é Elements
      getElementsByClassName() - vai pegar todas as classes por exemplo "campo_texto"
      getElementsByName() - pelo nome do elemento, como por exemplo "nome"
    -->
    <input 
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

    <script>
      console.log(document.getElementById('nome_usuario'))
      console.log(document.getElementsByTagName('input'))
      console.log(document.getElementsByClassName('campo_texto'))
      console.log(document.getElementsByName('nome'))
    </script>
  </body>
