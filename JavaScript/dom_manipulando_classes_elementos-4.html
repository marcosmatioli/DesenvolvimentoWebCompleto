<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  <style>
    .estilo1 {
      background: #FF0000;
      color: #FFF;
    }

    .estilo2 {
      width: 400px;
      height: 50px;
      background-color: green;
      text-align: center;
      font-size: 25px;
      color: #FFF;
      padding: 25px;
    }
  </style>
  <script>

    function modificaClasse(numEstilo) {
      if(document.getElementById('mensagem').className == 'estilo1'){
        document.getElementById('mensagem').className = 'estilo2'
      }else{
        document.getElementById('mensagem').className = 'estilo1'
      }
      // aqui basicamente ele muda conforme o que eu digito na caixa de dialogo
      // document.getElementById('mensagem').className = 'estilo'+numEstilo
      // console.log(document.getElementById('mensagem').className) 
    }

  </script>

</head>

<body>

  <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
  <hr />
  <input type="text" placeholder="Selecione o estilo" id="estilo"> <!--coloquei essa caixa de texto para enviar um value e com isso escolher o tipo de estilo a ser aplicado no html-->
  <button type="button" onclick="modificaClasse(document.getElementById('estilo').value)">Aplicar classe</button>
  
</body>

</html>
