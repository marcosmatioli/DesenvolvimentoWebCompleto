<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

      
      var data = new Date()

      //document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())
      //23 / 11 / 2017

      //adicionar / remover dias
      document.write(data.toString())
      data.setDate(data.getDate() + 1) // set eles colocam valores e os get pegam valores, se vc passar 1 ano todos os outros são alterados no final das contas
      document.write('<hr />')
      document.write(data.toString())
      document.write('<br /><br /><hr />')
      
      //adicionar / remover meses
      document.write(data.toString())
      data.setMonth(data.getMonth() + 1) /*trabalhando com meses*/
      document.write('<hr />')
      document.write(data.toString())
      document.write('<br /><br /><hr />')

      //adicionar / remover anos
      document.write(data.toString())
      data.setFullYear(data.getFullYear() + 1) /*adiciona 1 ano*/
      document.write('<hr />')
      document.write(data.toString())
      document.write('<hr />')
      document.write('<hr/><hr/>')
      
      

      //15/01/2017
      var data1 = new Date(2017, 0, 15) /*sempre lembrar que janeiro é o mês 0 , os meses vão de 0 a 11*/

      //23/02/2017
      var data2 = new Date(2017, 1, 23)

      document.write(data1.toString()) /*traz a representação textual da data, como data, horario de brasilia e etc*/
      document.write('<hr />')
      document.write(data2.toString())

      document.write('<br /><br /><hr />')
      //converter datas para algo que possamos calcular, algo para calcular
      document.write(data1.getTime()) // pega os milessegundos das datas com o getTime
      document.write('<hr />')
      document.write(data2.getTime()) // pega os milessegundos das datas com o getTime
      document.write('<hr />')
      document.write(data1.getTime() - data2.getTime()) /*a data de um é maior que o outro então o valor é negativo e solucionamos isso com o math.abs ou seja o numero absoluto daquilo*/
      //1 de janeiro de 1970

      document.write('<br /><br /><hr />')
      //encontar a qtde de milissegundos entre data1 e data2
      var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime()) /*retorna um resultado absoluto ou seja positivo*/
      document.write(milissegundos_entre_datas)
      document.write('<hr />')
      
      //1 dia tem 24, cada hora tem 60 minutos, 
      //cada minuto tem 60 segundos e 
      //cada segundo tem 1000 milissegundos
      //então quantos milissegundos existem em um dia?
      var milissegundos_por_dia = (1*24*60*60*1000)
      document.write(' 1 dia tem: ' + milissegundos_por_dia + ' milissegundos' )

      document.write('<br /><br /><hr />')
      document.write('A diferença entre data1 e data2 é de ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dia(s)')
    </script>
    
  </head>

  <body>
  </body>
</html>
