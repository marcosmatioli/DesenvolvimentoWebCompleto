  <script>

    //incluir elemento no final do array

    //excluir elemento no final do array, usar o .pop()
    //lista_frutas.pop()

    //excluir elemento no inicio do array .shift()

    //aplicando a mesma lógica em arrays multidimensionais
    var lista_coisas = Array()

    lista_coisas['frutas'] = Array()
    lista_coisas['pessoas'] = []
    lista_coisas['numeros'] = []
   
    

    lista_coisas['numeros'].push('0')
    lista_coisas['frutas'].push('Banana')
    lista_coisas['frutas'].push('Uva')
    lista_coisas['frutas'].push('Morango')
    lista_coisas['pessoas'].push('Marcos')
    lista_coisas['pessoas'].push('Rafaella') /*push coloca no final da array*/
    lista_coisas['pessoas'].unshift('Padre') /*unshift coloca no começo da array*/
    lista_coisas['pessoas'].pop() // exclui o último elemento da lista array
    lista_coisas['pessoas'].shift() // exclui o primeiro elemento da lista array
    lista_coisas['pessoas'].push('Rafaella')
  

    console.log(lista_coisas)

  </script>
