<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        var parametro = prompt('Digite um número:')
        var parametro2 = prompt('Entre com o seu genero')
        //se colocar um codigo que não está aqui ele cai no default então é isso
        switch(parseInt(parametro)){
            case 1:
                document.write('Caso 1')
                break
            case 2:
                document.write('Caso 2')
                break
            case 3:
                document.write('Caso 3')
                break
            default:
                document.write('Default')
        }
        document.write('<hr/>')
        //pode entrar com string também, a comparação pode ser qualquer coisa
        switch(parametro2){
            case 'mulher':
                document.write('Mulher')
                break
            case 'homem':
                document.write('Homem')
                break
            case 'et':
                document.write('ET')
                break
            default:
                document.write('Não nasceu ainda')
        }
        document.write('<hr/>')
        switch(parseInt(parametro)){
            case 1:
                document.write('Caso 1')
                break
            case 2:
                document.write('Caso 2')
                break
            case 3:
                document.write('Caso 3')
                break
            default:
                document.write('Default')
        }
    </script>
</head>
