<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    var x = 1

    document.write('inicio <br />')
    //se for true essa condição ele entra no while
    //se não tiver um critério de parada bem consistente ele entra no loop infinito
    while(x<=10){
      document.write(x + '<br/>')

       if(x===5){
        document.write('Deu um break <br/>')
       break //interrompe o loop, então o break para tudo e sai do loop
       }
      x++
      if(x===5){
        document.write('Continuo o while <br/>')
        continue // pode ser usado para continuar o o while
      }
      // x+=3
    }
    document.write('fim <br />')
  </script>

</head>

</body>

</html>
