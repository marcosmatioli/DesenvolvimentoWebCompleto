<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--CSS/Normalize/Fonts-->
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="fontes/fontes.css">

  <!--HTML5Shiv-->
  <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif]-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Iconic CSS -->
  <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <!--Script jogo.js-->
  <script src="jogo.js"></script>
  <script>
    function iniciarJogo()
    {
      var nivel = document.getElementById('nivel').value
      if(nivel === ''){
        alert('Selecione um nível para iniciar o jogo')
        return false
      }
      console.log('Nivel selecionado pelo usuário: '+nivel)
      /*aqui a gente está passando o parametro da pagina, separado por 
      ? e depois concatenando com o parametro em si*/
      window.location.href = 'app.html?' + nivel
    }
  </script>

  <title>Jogo Mata Mosquito</title>
</head>

<body>

  <!--Conteudo Principal-->

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="img/game.png" alt="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select name="" class="form-control" id="nivel">
              <option value="">-- Selecione o nível --</option>
              <option value="normal">Normal</option>
              <option value="dificil">Difícil</option>
              <option value="chucknorris">Chuck Norris</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js">

  </script>
  <script>

  </script>
</body>

</html>
